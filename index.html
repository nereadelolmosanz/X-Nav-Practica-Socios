<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red Social</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <!--MENU ARRIBA DERECHA-->
	  <div class="row">

    </div>

    <div class="left-menu">
      <div>
        <img class="logo" src="images/logo.png"></i>

          </div>
        </div>
        <div class="section">
          <input type="radio" name="accordion-1" id="section-2" value="toggle"/>

          <div class="content">
            <ul>
              <li><i class="fa fa-cog"></i><span>System</span></li>

        <div class="section">

          <div class="content">
            <ul>
              <li><i class="fa fa-coffee"></i><span>Need Coffee</span></li>

              <li><i class="fa fa-coffee"></i><span>Need Coffee</span></li>
            </ul>

        </div>
        <div class="section">

          <div class="content"></div>
        </div>
      </div>
    </div>

    <!--MENSAJES-->
    <div class="messages">
      <h1 id="title">Timeline</h1>
      <div class="OneMessage hidden-xs">
        <img class="img-circle pull-left" src="json/images/user1.jpg" width="50px" height="50px">
        <div class="message-info">
          <small class="user-name text-primary">Pepe Gonz√°lez </small>
          <small class="pull-right text-muted"><i class="fa fa-calendar"></i> 10.12.2014 in 12:56</small>
          <p class="OneMessage-text"> Hi! this message is FOR you.
            <i class="pull-right fa fa-thumbs-up"> 57</i>
          </p>
        </div>
      </div>
      <i class="loading fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
