<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/socios.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/socios.js"></script>

  </head>
  <body>
    <!--MENU IZQUIERDO-->
    <div class="left-menu">
      <div class="logo"><i class="fa fa-align-justify"></i>
        <div>Red Social</div>
      </div>
      <!-- TABS -->
      <div class="accordion">
        <div class="section">
          <input type="radio" name="accordion-1" id="section-1" checked="checked"/>
          <label for="section-1"><span>Messages</span></label>
          <div class="content">
            <ul>
              <li><i class="fa fa-inbox"></i><span>Timeline</span></li>
              <li><i class="fa fa-share"></i><span>Update</span></li>
              <li><i class="fa fa-archive"></i><span>My line</span></li>
            </ul>
          </div>
        </div>
        <div class="section">
          <input type="radio" name="accordion-1" id="section-2" value="toggle"/>
          <label for="section-2"> <span>Usage</span></label>
          <div class="content">
            <ul>
              <li><i class="fa fa-cog"></i><span>System</span></li>
              <li><i class="fa fa-group"></i><span>Users    </span></li>
              <li><i class="fa fa-sitemap"></i><span>Visitation</span></li>
            </ul>
          </div>
        </div>
        <div class="section">
          <input type="radio" name="accordion-1" id="section-3" value="toggle"/>
          <label for="section-3"> <span>Scroller</span></label>
          <div class="content">
            <ul>
              <li><i class="fa fa-coffee"></i><span>Need Coffee</span></li>
              <li><i class="fa fa-coffee"></i><span>Need Coffee</span></li>
              <li><i class="fa fa-coffee"></i><span>Need Coffee</span></li>
            </ul>
          </div>
        </div>
        <div class="section">
          <input type="radio" name="accordion-1" id="section-4" value="toggle"/>
          <label for="section-4"> <span>Section 4</span></label>
          <div class="content"></div>
        </div>
      </div>
    </div>
    <!--/MENU IZQUIERDO-->

    <!--MENSAJES-->
    <div class="messages">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p>hola</p>
        </div>
      </div>
    </div>
    <!--/MENSAJES-->


  </body>
</html>
